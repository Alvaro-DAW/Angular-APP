<form [formGroup]="profileForm" class="d-flex flex-column w">
  <div class="form-group">
    <label> Nom:</label>
    <input type="text" class="form-control line" formControlName="nom" required />
  </div>
  <div class="form-group">
    <label> Descripcio:</label>
    <input type="text" class="form-control line" formControlName="descripcio" />
  </div>
  <div class="form-group">
    <label> Valoracio:</label>
    <input type="text" class="form-control line" formControlName="valoracio" />
  </div>

  <div class="form-group">
    <label for="categoria"> Categoria:</label>
    <select name="categoria" class="form-control" formControlName="categoria">
      <option value="{{ categoria.id }}" *ngFor="let categoria of categories">
        {{ categoria.nom }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label> Imatge:</label>
    <input type="file" name="profile" (change)="onFileSelect($event)" />
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!profileForm.valid"
    (click)="onSubmit()"
  >
    Submit
  </button>
</form>
